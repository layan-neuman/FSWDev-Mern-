<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Media Tag</h1>
    <h2>Audio Example</h2>
     <!--Method 1-->
     <audio  controls src="./Uyirey.mp3"></audio>
     <br>
     <!--Method 2 (Propper Way)-->
     <audio controls>
        <source src="./Uyirey.mp3" type="audio/mpeg">
        Your Browser does not support Audio Element
     </audio>

     <h2>Video Example</h2>
     <video controls height="240" width="320">
        <source src="./Sunlight Rose - New Price Reveal TVC - Sinhala 20-sec.mp4" type="video/mp4">
        Your Browser does not support Audio Element
     </video>

     <h3>Youtube Videos</h3>
     <iframe width="560"
      height="315"
       src="https://www.youtube.com/embed/U2AGLeJBFNg?si=rbE8comsdTjttmxW" 
       title="YouTube video player"
        frameborder="0" 
        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" 
        
        referrerpolicy="strict-origin-when-cross-origin" allowfullscreen>
    </iframe>
</body>
</html>
